    <body>

        <form id="formindex5" action="#" method="post">

            <label for="idNome">Nome:<label>
            <input id="idNome" type="text" name="nome">            
                
            <label for="idSobrenome">Sobrenome:<label>

    <script type="text/javascript">

            $('#formindex5').bind('submit', function () {

                var nome = $("input[idNome='nome']",this).val();

                alert(nome + "  " +  sobrenome);

            });
